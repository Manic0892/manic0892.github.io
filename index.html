<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		
		<title>Manic0892</title>
		
		<script type='text/javascript'>
			$(function() {
				$.get('https://api.github.com/users/Manic0892/repos', {sort: 'pushed'}, function( data ) {
					for (i in data) {
						if (data[i].fork == false) $('#repos').append('<a href="' + data[i].html_url + '">' + data[i].name + '</a><br>');
					}
				});
				$.get('https://api.github.com/users/Manic0892/orgs', function( data ) {
					for (i in data) {
						$.get(data[i].url, function( data ) {
							$('#orgs').append('<a href="' + data.html_url + '">' + data.name + '</a><br>');
						});
					}
				});
			});
		</script>
	</head>
	<body>
		<div id='repos'></div>
		<div id='orgs'></div>
	</body>
</html>
