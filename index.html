<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		
		<script type='text/javascript' src='utils.js'></script>
		
		<title>Manic0892</title>
		
		<script type='text/javascript'>
			$(function() {
				$.get('https://api.github.com/users/Manic0892/repos', {sort: 'pushed'}, function( data ) {
					for (i in data) {
						printRepo(data[i]);
					}
				});
				$.get('https://api.github.com/users/Manic0892/orgs', function( data ) {
					for (i in data) {
						printOrg(data[i]);
					}
				});
			});
			
			function printRepo(data) {
				if (data.fork == false) $('#repos').append('<a href="' + data.html_url + '">' + data.name + '</a><br>');
			}
			function printOrg(data) {
				$.get(data.url, function( data ) {
					$('#orgs').append('<a href="' + data.html_url + '">' + data.name + '</a><br>');
				});
			}
		</script>
	</head>
	<body>
		<div id='repos'></div>
		<div id='orgs'></div>
	</body>
</html>
